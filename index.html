<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" media="all" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="all" title="no title" charset="utf-8">
    <script src="js/jquery-3.0.0.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Form to Array</title>
  </head>
  <body>
    <div class="container">
      <form id="favorites">
        <div class="form-group">
          <label for="movie">Favorite movie</label>
          <input id="movie" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="city">Favorite city</label>
          <input id="city" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="season">Favorite season</label>
          <input id="season" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="fruit">Favorite fruit</label>
          <input id="fruit" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">Show me a weird list using my inputs!</button>
      </form>

      <div id=favorites-list>
        <ul>
          <li><span id="li0"></span></li>
          <li><span id="li1"></span></li>
          <li><span id="li2"></span></li>
          <li><span id="li3"></span></li>
          <li><span id="li4"></span></li>
          <li><span id="li5"></span></li>
          <li><span id="li6"></span></li>
        </ul>
      </div>

    </div>
  </body>
</html>
